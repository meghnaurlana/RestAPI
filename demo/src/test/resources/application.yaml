spring:
  datasource:
    url: jdbc:h2:~/test;DB_CLOSE_DELAY=-1
    username: sa
    password: sa


  # The SQL dialect makes Hibernate generate better SQL for the chosen database
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

  #JPA settings
  jpa.hibernate.ddl-auto: create-drop